{% extends 'base_account.html '%}
{% block content %}
            <div class="panel-heading">
              <h3 class="panel-title">
                  Buyer Registration
                </h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" method="post" action="{% url 'registerAction' %}">
	{% csrf_token %}
                <fieldset>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" placeholder="Name"  name="name" id="Name">
                    </div>
                  </div>
	 <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                    <input type="radio"  name="gender" value="Male" id="mgender"/>Male
	<input type="radio"  name="gender" value="Female" id="fgender"/>Female
                    </div>
                  </div>
	  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                     <textarea name="address" rows="4" cols="10"  class="form-control" placeholder="Address" id="Address"></textarea>
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                     <input type="date" class="form-control" placeholder="DOB" name="dob" id="dob">
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <select name="country" class="form-control" placeholder="Country" id="country">
		<option value="">--select--</option>
		<option value="India">India</option>
		<option value="USA">USA</option>
		<option value="China">China</option>
	</select>
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" placeholder="Phone" name="phone" id="phone"/>
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                    </div>
                  </div>
	
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="Password" name="password" id="paswd">
                    </div>
                  </div>
                 <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="password" class="form-control" placeholder="Confirm Password" name="confmpass" id="confpass">
                    </div>
                  </div>
                  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register" onclick="return validation()">
                </fieldset>
              </form>
              
             
          </div>
	<script type="text/javascript">
		function validation()
		{
			
			var alpha=/^[a-zA-Z]+$/;
		
			var num=/^[0-9]+$/;
		
			var name=document.getElementById("Name")

			var address=document.getElementById("Address")

			var dob=document.getElementById("dob")
			var country=document.getElementById("country")
			var phone=document.getElementById("phone")
			var username=document.getElementById("username")
			var password=document.getElementById("password")
			var mgender=document.getElementById("mgender");
			var fgender=document.getElementById("fgender")
			var confpass=document.getElementById("confpass")

			if(name.value.length==0)
			{
				alert("Please Enter Your Name");
				name.focus();
				return false;
			}
			else if(!name.value.match(alpha))
			{
				alert("Invalid Name");
				name.focus();
				return false;
			}
			else if(mgender.checked==false && fgender.checked==false)
			{
				alert("Please Enter Your Gender ");
				return false;
			}
			
			else if(address.value.length==0)
			{
				alert("Address field cannot be null");
				address.focus();
				return false;
			}
			else if(dob.value.length==0)
			{
				alert("Dob field cannot be null");
				dob.focus();
				return false;
			}
			else if(country.value.length==0)
			{
				alert("Country Field cannot be null");
				country.focus();
				return false;
			}
			else if(phone.value.length==0)
			{
				alert("Phone field cannot be null");
				phone.focus();
				return false;
			}
			else if(!phone.value.match(num))
			{
				alert("invalid number");
				phone.focus();
				return false;
			}
			else if(username.value.length==0)
			{
				alert("Username field cannot be null");
				username.focus();
				return false;
			}
			else if(password.value.length==0)
			{
				alert("password field cannot be null");
				password.focus();
				return false;
			}
			else if(!confpass.value.match(password.value))
			{
				alert("Password Do Not Match")
				confpass.focus();
				return false;
			}
			else
			{
				return true;
			}
		}
	</script>
	{% if msg %}
		<script>
			alert('{{msg}}')
		</script>
	{% endif %}
	
	{% endblock %}
