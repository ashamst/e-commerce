{% extends 'base_account.html '%}
{% block content %}
            <div class="panel-heading">
              <h3 class="panel-title">
                  Login
                </h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" method="post" action="{% url 'loginAction' %}">
	{% csrf_token %}
                <fieldset>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" placeholder="Username" name="username" id="usr">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="Password" name="password" id="paswd">
                    </div>
                  </div>
                 
                  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" onclick="return validation()">
                </fieldset>
              </form>
              <p class="m-b-0 m-t"><a href="{% url 'forgot' %}">Forgot Password?</a></p>
             
          </div>
      
        
<script>
		function validation()
		{
		var usrn=document.getElementById("usr")
	
		var pass=document.getElementById("paswd")
		
		if(usrn.value.length==0)
		{
			alert("Username Field cannot be null");
			usrn.focus();
			return false;

		}
		if(pass.value.length==0)
		{
			alert("Password field cannot be null");
			pass.focus();
			return false;

		}
		else
		{
			return true;
		}
		}
	</script>
{% if msg %}
	<script>
		alert('{{msg}}');
	</script>
	{% endif %}

{% endblock %}
