{% extends 'base.html '%}
{% block content %}

  <div class="container" style="display:flex;justify-content:center;align-content:center;text-align:center">

      <div class="row" id="contact">

      

      <br/>
          <h4 class="text-uppercase">
              Add Category
            </h4>
	<br/>
	

            <div class="form">
           
            <form method="post" role="form" action="{% url 'addCategoryaction' %}">
           {% csrf_token %}
	</div>
	<div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name" id="name">
              
              </div>
	
             
        
              <div class="text-center"><button type="submit" class="btn btn-lg btn-primary" onclick="return validation()">Add</button></div>
            </form>
<br/>
          </div>
	
    

     

     
      
      </div>

 

    </div>
	<script>
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			var name=document.getElementById("name")
			if(name.value.length==0)
			{
				alert("Please Enter Your Name");
				name.focus();
				return false;
			}
			else if(!name.value.match(alpha))
			{
				alert("Invalid Name");
				name.focus();
				return false;
			}
		}
	</script>
	
		{% if msg %}
		<script>
			alert('{{msg}}')
		</script>
		{% endif %}
	{% endblock %}
