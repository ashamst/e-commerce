{% extends 'base_account.html '%}
{% block content %}
            <div class="panel-heading">
              <h3 class="panel-title">
                  Seller Registration
                </h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" method="post" action="{% url 'supdateaction' %}">
	{% csrf_token %}
	{% for v in data %}
                <fieldset>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" name="name" value="{{v.name}}" id="Name"/>
                    </div>
                  </div>
	 <div class="form-group">
                    <div class="input-group input-group-lg">

                    <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
	{% ifequal v.gender 'Male' %}
                    <input type="radio" name="gender" value="Male" checked="true"/>Male
		<input type="radio" name="gender" value="Female"/>Female
		{% else %}
		<input type="radio" name="gender" value="Male"/>Male
		<input type="radio" name="gender" value="Female" checked="true"/>Female
		{% endifequal %}
                    </div>
                  </div>
	  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                    <textarea name="address" rows="4" cols="10" class="form-control" id="Address">{{v.address}}</textarea>
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                     <input type="date" class="form-control" name="dob" value="{{v.dob}}" id="dob"/>
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <select name="country" class="form-control" placeholder="Country" id="country">
		<option value="{{v.country}}">{{v.country}}</option>
		<option value="India">India</option>
		<option value="USA">USA</option>
		<option value="China">China</option>
	</select>
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" name="phone" value="{{v.phone}}" id="phone"/>
                    </div>
                  </div>
	<div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" name="username" class="form-control" value="{{v.username}}" id="username">
                    </div>
                  </div>
	
                 
               
                  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Update" onclick="return validation()">
                </fieldset>
	{% endfor %}
              </form>
	<script type="text/javascript">
		function validation()
		{
			
			var alpha=/^[a-zA-Z]+$/;
		
			var num=/^[0-9]+$/;
		
			var name=document.getElementById("Name")

			var address=document.getElementById("Address")

			var dob=document.getElementById("dob")
			var country=document.getElementById("country")
			var phone=document.getElementById("phone")
			var username=document.getElementById("username")
			

			if(name.value.length==0)
			{
				alert("Please Enter Your Name");
				name.focus();
				return false;
			}
			else if(!name.value.match(alpha))
			{
				alert("Invalid Name");
				name.focus();
				return false;
			}
			
			
			else if(address.value.length==0)
			{
				alert("Address field cannot be null");
				address.focus();
				return false;
			}
			else if(dob.value.length==0)
			{
				alert("Dob field cannot be null");
				dob.focus();
				return false;
			}
			else if(country.value.length==0)
			{
				alert("Country Field cannot be null");
				country.focus();
				return false;
			}
			else if(phone.value.length==0)
			{
				alert("Phone field cannot be null");
				phone.focus();
				return false;
			}
			else if(!phone.value.match(num))
			{
				alert("invalid number");
				phone.focus();
				return false;
			}
			else if(username.value.length==0)
			{
				alert("Username field cannot be null");
				username.focus();
				return false;
			}
			else
			{
				return true;
			}
		}
	</script>
	
		{% if msg %}
		<script>
			alert('{{msg}}');
		</script>
		{% endif %}
{% endblock %}
