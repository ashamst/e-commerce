{% extends 'base_account.html' %}
{% block content %}
	<script>
		function validation()
		{

			var alpha=/^[a-zA-Z]+$/;
			var num=/^[0-9]+$/;

			var nme=document.getElementById("name");
			var dob=document.getElementById("dob");
			var phn=document.getElementById("phone");

			if(nme.value.length==0)
			{
				alert("Enter the Name ");
				nme.focus();
				return false;
			}
			else if(!nme.value.match(alpha))
			{
				alert("Invalid name");
				nme.focus();
				return false;
			}
			else if(dob.value.length==0)
			{
				alert("DOB field cannot be null ");
				dob.focus();
				return false;
			}
			else if(phn.value.length==0)
			{
				alert("Enter the number ");
				phn.focus();
				return false;
			}
			else if(!phn.value.match(num))
			{
				alert("Invalid number");
				phn.focus();
				return false;
			}
			else
			{
				return true;
			}
		}
	</script>

	<div class="panel-body">
		<form accept-charset="UTF-8" role="form" method="post" action="{% url 'passwordaction' %}">
		{% csrf_token %}
		<fieldset>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" placeholder="Name"  name="name" id="name">
                    </div>
		</div>
		<div class="form-group">
		
                  <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                     <input type="date" class="form-control" placeholder="DOB" name="dob" id="dob">
                    </div>
		</div>
		
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input type="text" class="form-control" placeholder="phone"  name="phone" id="phone">
                    </div>
		</div>
		 <input class="btn btn-lg btn-primary btn-block" type="submit" value="submit" onclick="return validation()">
		<input type="hidden" value="{{data}}" name="username">
		</fieldset>
	</div>


		
		<form>
		{% if msg %}
			<script>
				alert('{{msg}}')
			</script>
		{% endif %}
	{% endblock %}
